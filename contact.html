    <main>
      <div class="contact-main">
        <div class="contact-form-container">
          <form action="form" method="post" id="contact-Form">
            <label class="standard-label" for="fullName">Full name: </label
            ><br />
            <input
              type="text"
              id="fullName"
              required
              placeholder="your fullname"
            /><br />
            <label class="standard-label" for="contact-email">Email: </label
            ><br />
            <input
              type="email"
              id="contact-email"
              required
              placeholder="example@example.com"
            /><br />
            <label class="standard-label" for="Telephone">Telephone: </label
            ><br />
            <input
              type="tel"
              id="Telephone"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
              required
              placeholder="your telephone"
            /><br />
            <label class="standard-label" for="message">Message: </label><br />
            <textarea id="message" maxlength="240" required></textarea><br />
            <input type="submit" value="Send message" /><br />
          </form>
          <br />
